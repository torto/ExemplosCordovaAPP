<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Acelerometro</title>
    </head>
    <body>
        <div class="app">
            <div class="page-header">
                <h1>Accelerometer <small>Plugin do acelerometro</small></h1>
            </div>
            <ol class="breadcrumb">
                <li>Capitar Movimento</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="get-current" class="btn btn-default btn-full">getCurrentAcceleration</button>
                </div>
            </div>
            
            <ol class="breadcrumb">
                <li>Capitar Movimento Continuadamente</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="get-watch" class="btn btn-default btn-full">watchAcceleration</button>
                </div>
            </div>
            
            <ol class="breadcrumb">
                <li>X: <span id="x"></span></li>
                <li>Y: <span id="y"></span></li>
                <li>Z: <span id="z"></span></li>
                <li>Time: <span id="time"></span></li>
            </ol>
            
            <ol class="breadcrumb">
                <li>Parar capitação continua</a></li>
            </ol>
            <div class="row">
                <div class="col-xs-12">
                    <button id="get-watch-stop" class="btn btn-default btn-full">Stop watchAcceleration</button>
                </div>
            </div>
        </div>
        
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a href="index.html" class="btn btn-info center-block  btn-voltar">Voltar</a>
            </div>
        </nav>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/accelerometer.js"></script>
    </body>
</html>
